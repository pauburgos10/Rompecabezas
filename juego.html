<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>BMO Arcade</title>
  <link rel="stylesheet" href="css/juego.css">
</head>

<body>
  <div class="col-40">
    <div id="titulo">
      <h1>Rompecabezas</h1>
    </div>
    <div id="instrucciones">
      <h2>Instrucciones</h2>
      <ul id="lista-instrucciones">
      </ul>
    </div>
    <div id="objetivo">
      <div class="texto-centrado">
        <img src="images/final.png">
      </div>
    </div>
    <div id="ultimo-mov">
      <h2>Ultimo Movimiento</h2>
      
      <div id="flecha" class="texto-centrado invisible">
      </div>

      <h2>Cantidad de movimientos realizados:</h2>
      <div id="movimientos">           
          <p id="cantMovimientos" class="texto-centrado invisible"></p>       
      </div>
    </div>

  </div>
  <div class="col-60">
    <div id="juego">
      <div id="pieza1" class="pieza">
        <img src="images/10.jpg" alt="pieza1">
      </div>
      <div id="pieza2" class="pieza">
        <img src="images/20.jpg" alt="pieza2">
      </div>
      <div id="pieza3" class="pieza">
        <img src="images/30.jpg" alt="pieza3">
      </div>
      <div id="pieza4" class="pieza">
        <img src="images/40.jpg" alt="pieza4">
      </div>
      <div id="pieza5" class="pieza">
        <img src="images/50.jpg" alt="pieza5">
      </div>
      <div id="pieza6" class="pieza">
        <img src="images/60.jpg" alt="pieza6">
      </div>
      <div id="pieza7" class="pieza">
        <img src="images/70.jpg" alt="pieza7">
      </div>
      <div id="pieza8" class="pieza">
        <img src="images/80.jpg" alt="pieza8">
      </div>
      <div id="pieza9" class="pieza">
      </div>
    </div>
  </div>
  <div id="footer">
    <p>Acamica - Rompecabezas</p>
  </div>
  <script src="js/juego.js"></script>
</body>

</html>
